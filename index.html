<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="topDisplay">
                <div class=display id="firstNumber">0</div>
                <div class=display id="chosenOperator"></div>
            </div>
            <div class="bottomDisplay">
                <div class=display id="secondNumber">0</div>
                <button class="button" id="clear">C</button>
            </div>
        </div>

        <div class="row">
            <button class="button numberButton" id="seven">7</button>
            <button class="button numberButton" id="eight">8</button>
            <button class="button numberButton" id="nine">9</button>
            <button class="button operatorButton" id="divide">/</button>
        </div>
            
        <div class="row">
            <button class="button numberButton" id="four">4</button>
            <button class="button numberButton" id="five">5</button>
            <button class="button numberButton" id="six">6</button>
            <button class="button operatorButton" id="multiply">*</button>
        </div>

        <div class="row">
            <button class="button numberButton" id="one">1</button>
            <button class="button numberButton" id="two">2</button>
            <button class="button numberButton" id="three">3</button>
            <button class="button operatorButton" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="button" id="dotButton">.</button>
            <button class="button numberButton" id="zero">0</button>
            <button class="button" id="equal">=</button>
            <button class="button operatorButton" id="add">+</button>
        </div>
        <div class="row">
        </div>
    </div>




    <script src="calculator.js"></script>
</body>
</html>
